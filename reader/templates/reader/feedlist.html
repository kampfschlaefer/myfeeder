{% load mptt_tags %}
<div id="feedlistcontent">
	{% recursetree categories %}
	<div class="category"><a href="/reader/category/{{ node.id }}">{{ node.title }}</a>
		{{ children }}
		{% for feed in node.feeds.all %}
		<div class="feed"><a href="/reader/feed/{{ feed.id }}">{{ feed.title }}</a></div>
		{% endfor %}
	</div>
	{% endrecursetree %}
</div>
